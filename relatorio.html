    <script>
const menuToggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('nav ul');

menuToggle.addEventListener('click', () => {
  menu.classList.toggle('active'); // Adiciona ou remove a classe 'active'
});

function limparCampos() {
  document.getElementById("nomeRelatorio").value = "";
  document.getElementById("entradas").value = "";
  document.getElementById("greens").value = "";
  document.getElementById("reds").value = "";

  // Limpar os campos de b√¥nus
  document.getElementById("ambasSim").value = "";
  document.getElementById("ambasNao").value = "";
  document.getElementById("under1_5").value = "";
  document.getElementById("over2_5").value = "";
  document.getElementById("over3_5").value = "";
  document.getElementById("over5").value = "";
  document.getElementById("5_time").value = "";
  document.getElementById("viradinha").value = "";
  document.getElementById("1x1").value = "";
  document.getElementById("1x2").value = "";
  document.getElementById("2x1").value = "";
  document.getElementById("2x2").value = "";

  // Limpar a √°rea de resultado
  document.getElementById("resultado").innerText = "";
}

function gerarDataAtual() {
  const dataAtual = new Date();
  const dia = String(dataAtual.getDate()).padStart(2, "0");
  const mes = String(dataAtual.getMonth() + 1).padStart(2, "0");
  const ano = dataAtual.getFullYear();
  return `${dia}/${mes}/${ano}`;
}

function gerarRelatorio() {
  const nome = document.getElementById("nomeRelatorio").value || "Lino - Relat√≥rio";
  const data = gerarDataAtual();
  const entradas = document.getElementById("entradas").value;
  const greens = document.getElementById("greens").value;
  const reds = document.getElementById("reds").value;

  const bonusData = [
    { label: "Ambas Sim", value: document.getElementById("ambasSim").value },
    { label: "Ambas N√£o", value: document.getElementById("ambasNao").value },
    { label: "Under 1.5", value: document.getElementById("under1_5").value },
    { label: "Over 2.5", value: document.getElementById("over2_5").value },
    { label: "Over 3.5", value: document.getElementById("over3_5").value },
    { label: "Over 5+", value: document.getElementById("over5").value },
    { label: "5+ Time", value: document.getElementById("5_time").value },
    { label: "Viradinha", value: document.getElementById("viradinha").value },
    { label: "1x1", value: document.getElementById("1x1").value },
    { label: "1x2", value: document.getElementById("1x2").value },
    { label: "2x1", value: document.getElementById("2x1").value },
    { label: "2x2", value: document.getElementById("2x2").value },
  ];

  let bonusTexto = bonusData
    .filter((b) => b.value > 0)
    .map((b) => `${b.label}: ${b.value} ‚úÖ`)
    .join("\n");

  if (bonusTexto === "") {
    bonusTexto = "Nenhum b√¥nus gerado.";
  }

  const resultado = `
üëë ${nome}

üìä Relat√≥rio
üìÖ  ${data}
üéØ Entradas: ${entradas}
‚úÖ Greens: ${greens} 
‚ùå Reds: ${reds}

üí∞ B√¥nus 
${bonusTexto}
  `;

  document.getElementById("resultado").innerText = resultado.trim();
}

function copiarRelatorio() {
  const resultado = document.getElementById("resultado").innerText;
  navigator.clipboard.writeText(resultado).catch((err) => {
    console.error("Erro ao copiar o relat√≥rio: ", err);
  });
}

function salvarRelatorio() {
  const resultado = document.getElementById("resultado").innerText;
  if (resultado) {
    const historico = JSON.parse(localStorage.getItem("historicoRelatorios")) || [];
    historico.push(resultado.trim());
    localStorage.setItem("historicoRelatorios", JSON.stringify(historico));
    exibirHistorico(); // Atualiza o hist√≥rico ao salvar
  }
}

function limparHistorico() {
  localStorage.removeItem("historicoRelatorios");
  document.getElementById("historicoRelatorios").innerHTML = ""; // Limpa a exibi√ß√£o
}

function exibirHistorico() {
  const historico = JSON.parse(localStorage.getItem("historicoRelatorios")) || [];
  const historicoDiv = document.getElementById("historicoRelatorios");
  historicoDiv.innerHTML = historico
    .map((relatorio) => `<div class="historico-item"><pre>${relatorio}</pre></div>`)
    .join("");
}

// Carrega o hist√≥rico ao iniciar a p√°gina
window.onload = function () {
  exibirHistorico();  // Exibe o hist√≥rico ao carregar a p√°gina
  mostrarBanner();    // Mostra o banner de propaganda
  setInterval(mostrarBanner, 1800000); // 30 minutos = 1800000 milissegundos
};

// Fun√ß√£o para exibir o banner
function mostrarBanner() {
  document.getElementById("banner-propaganda").style.display = "block";
  document.getElementById("fundo-escuro").style.display = "block";
}

// Fun√ß√£o para fechar o banner
function fecharBanner() {
  document.getElementById("banner-propaganda").style.display = "none";
  document.getElementById("fundo-escuro").style.display = "none";
}

// Evento para o bot√£o "Fechar"
document.getElementById("fechar-banner").addEventListener("click", fecharBanner);
